<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>airbnb</title>
  </head>
  <body>
    <div class="ad-header">
      <div class="ad-header__column">
        <h3 class="ad-header__title">2022 겨울 업그레이드를 소개합니다</h3>
      </div>
      <div class="ad-header__column">
        <span>동영상 재생</span>
        <div class="divider"></div>
        <span>새로운 기능 확인하기</span>
      </div>
    </div>

    <header class="screen-header">
      <form class="screen-header__form">
        <div class="screen-header__title">
          <span class="screen-header__logo">
            <img src="logo.png" /> 
            <h4>airbnb</h4>
          </span>
        </div>
        <div class="screen-header__search-bar">
          <input type="text" placeholder="어디든지" />
          <input type="text" placeholder="언제든 일주일" />
          <input type="text" placeholder="게스트 추가" />
          <input type="submit" value="&#xf002" />
        </div>

        <div class="screen-header__etc">
          <span class="screen-header__etc-title">당신의 공간을 에어비앤비하세요</span>
          <span class="screen-header__etc globe"><i class="fa-solid fa-globe"></i></span>
          <span class="screen-header__etc user-info">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-circle-user fa-2x"></i>
          </span>
        </div>
      </form>
    </header>

    <nav class="nav-bar">
      <div class="nav-bar__column">
        <span>© 2022 Airbnb,Inc. </span>
      </div>
    </nav>

    <script
      src="https://kit.fontawesome.com/8b420043a9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
